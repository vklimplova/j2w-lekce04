<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pohádková škola Javy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img height="32" src="/images/logo.svg" alt="logo Zvířátkovské školy Javy"/>
            <span class="fs-4">Pohádková škola Javy</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">Domů</a></li>
            <li class="nav-item"><a href="/ucastnici/" class="nav-link">Účastníci</a></li>
            <li class="nav-item"><a href="/lektori/" class="nav-link active">Lektoři</a></li>
            <li class="nav-item"><a href="/lekce/" class="nav-link">Lekce</a></li>
        </ul>
    </header>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Jméno a příjmení</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lektor : ${lektori}">
            <td th:text="${lektor.jmeno}">Markéta Pátková</td>
            <td th:if="${lektor.role} == ${T(cz.czechitas.java2webapps.lekce4.entity.Role).WORKSHOPISTKA}"><i class="las la-bell"></i> workshopistka</td>
            <td th:if="${lektor.role} == ${T(cz.czechitas.java2webapps.lekce4.entity.Role).KOUC}"><i class="las la-laptop-code"></i> kouč</td>
            <td th:if="${lektor.role} == ${T(cz.czechitas.java2webapps.lekce4.entity.Role).LEKTOR}"><i class="las la-graduation-cap"></i> lektor</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
